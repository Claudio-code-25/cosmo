<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Image Planes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <script>
        let numPlanes = 10;
        let positions = [];
        let images = [];
        let planeImages = [];

        let cameraX = 0, cameraY = 0, zoom = 500;
        let targetCameraX = 0, targetCameraY = 0, targetZoom = 500;
        let easing = 0.1;
        let zoomSpeed = 50;
        let moveSpeed = 0.01;

        let isDragging = false;
        let lastMouseX, lastMouseY;
        let minDistance = 50;

        function preload() {
            let fileNames = [
                "1626964087-grande-gatsby 1.png", "410041_2 1.png", "57426-15712409 1.png", "DS_Dire_Straits 1.png", "IMG_3723 1.png",
                "IMG_9559 1.png", "IMG_9561 1.png", "IMG_9562 1.png", "IMG_9563 1.png", "IMG_9564 1.png",
                "IMG_9565 1.png", "IMG_9566 1.png", "IMG_9567 1.png", "IMG_9568 1.png", "IMG_9570 1.png",
                "IMG_9571 1.png", "IMG_9573 1.png", "IMG_9574 1.png", "IMG_9575 1.png", "IMG_9576 1.png",
                "Michael-Jordan-1988.jpg 1.png", "Schermata 2025-02-21 alle 18.25.52 1.png", "Schermata 2025-02-21 alle 18.39.28 1.png",
                "md_YDCJwbXZpA9iVfqgltVOLBumC4Rzjg9mT4GavlPwlbtRenveHS4Efy57XCOy 1.png"
            ];

            for (let i = 0; i < fileNames.length; i++) {
                let imgPath = "https://github.com/claudio-code-25/cosmo/raw/main/images/" + fileNames[i];
                loadImage(imgPath, (img) => {
                    images.push(img);
                    console.log("✔️ Caricata: " + imgPath);
                }, (error) => {
                    console.error("❌ Errore nel caricamento: " + imgPath);
                });
            }
        }

        function setup() {
            createCanvas(windowWidth, windowHeight, WEBGL); // Usa WEBGL per la grafica 3D
            noStroke();

            if (images.length === 0) {
                console.error("Le immagini non sono state caricate correttamente!");
                return;
            }

            // Crea le posizioni per i piani (immagini)
            for (let i = 0; i < numPlanes; i++) {
                let newPos;
                let validPosition;

                do {
                    newPos = createVector(random(-300, 300), random(-200, 200), random(-300, 300));
                    validPosition = true;

                    for (let j = 0; j < i; j++) {
                        if (p5.Vector.dist(newPos, positions[j]) < minDistance) {
                            validPosition = false;
                            break;
                        }
                    }
                } while (!validPosition);

                positions.push(newPos);
                planeImages.push(random(images));
            }
        }

        function draw() {
            background(255);

            // Imposta la telecamera
            cameraX += (targetCameraX - cameraX) * easing;
            cameraY += (targetCameraY - cameraY) * easing;
            zoom += (targetZoom - zoom) * easing;

            translate(0, 0, -zoom); // Sposta la scena indietro per adattarla allo zoom
            rotateX(cameraY);
            rotateY(cameraX);

            // Mostra le immagini sui piani
            for (let i = 0; i < numPlanes; i++) {
                push();
                translate(positions[i].x, positions[i].y, positions[i].z);
                if (planeImages[i]) {
                    texture(planeImages[i]);
                }
                plane(100, 100); // Aumentato la dimensione dei piani per renderli più visibili
                pop();
            }
        }

        function mouseWheel(event) {
            targetZoom += event.delta * zoomSpeed * 0.1;
        }

        function mousePressed() {
            isDragging = true;
            lastMouseX = mouseX;
            lastMouseY = mouseY;
        }

        function mouseReleased() {
            isDragging = false;
        }

        function mouseDragged() {
            if (isDragging) {
                let deltaX = (mouseX - lastMouseX) * moveSpeed;
                let deltaY = (mouseY - lastMouseY) * moveSpeed;

                targetCameraX += deltaX;
                targetCameraY += deltaY;

                lastMouseX = mouseX;
                lastMouseY = mouseY;
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight); // Ridimensiona il canvas quando la finestra cambia
        }
    </script>
</body>
</html>
