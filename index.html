<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Immagini 3D</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <script>
        let images = [];
        let imagePaths = [
            "https://github.com/claudio-code-25/cosmo/raw/main/images/1626964087-grande-gatsby%201.png",
            "https://github.com/claudio-code-25/cosmo/raw/main/images/410041_2%201.png",
            "https://github.com/claudio-code-25/cosmo/raw/main/images/57426-15712409%201.png"
            // Aggiungi qui tutti gli altri URL delle immagini
        ];

        function preload() {
            // Carica le immagini
            for (let i = 0; i < imagePaths.length; i++) {
                loadImage(imagePaths[i], (img) => {
                    images.push(img); // Salva l'immagine caricate
                    console.log("✔️ Immagine caricata con successo: " + imagePaths[i]);
                }, (err) => {
                    console.log("❌ Errore nel caricamento: " + imagePaths[i]);
                });
            }
        }

        function setup() {
            createCanvas(windowWidth, windowHeight, WEBGL); // Usa WEBGL per grafica 3D
            noStroke();
        }

        function draw() {
            background(255);

            // Verifica se ci sono immagini caricate
            if (images.length === 0) {
                textSize(32);
                fill(0);
                textAlign(CENTER, CENTER);
                text("Caricamento immagini in corso...", width / 2, height / 2);
                return;
            }

            // Visualizza le immagini
            let spacing = 150; // Distanza tra le immagini
            for (let i = 0; i < images.length; i++) {
                push();
                translate(i * spacing - (images.length * spacing) / 2, 0, 0);
                texture(images[i]);
                plane(100, 100); // Mostra ogni immagine su un piano
                pop();
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</body>
</html>
